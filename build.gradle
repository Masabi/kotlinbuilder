buildscript {
    ext.kotlin_version = '1.1.2-3'

    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
	apply plugin: 'idea'
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}
